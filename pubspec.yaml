name: meow_finder
description: "Meow Finder is a comprehensive Flutter application designed to explore and discover various cat breeds along with their detailed information."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  http: ^1.2.1
  lottie: ^3.1.2
  provider: ^6.1.2
  skeletonizer: ^1.3.0
  url_launcher: ^6.3.0
  country_icons: ^3.0.0
  flutter_svg: ^2.0.10+1
  flutter_launcher_icons: ^0.13.1
  another_flutter_splash_screen: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lotties/
